<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
#box{
    display: flex;
    height: 200px;
    width: 200px;
    background-color: violet;
    justify-content: center;
    align-items: center;

    /* transition-property: background-color;
    transition-duration: 2s;
    transition-timing-function: ease-in;
    transition-delay: 1s; */

    /*transition: background-color 2s ease-in 1s;*/   /*shorthand property in one line*/

    transition: all 1s ease-in-out 0.3s;
}
     
#box:hover{
    background-color: teal;
    height: 400px;
    width: 400px;
    border-radius: 100px;                  /*transition can be done over those properties which have continuous values*/
    font-size: 50px;
}

    </style>
</head>
<body>
    <h3>This is CSS transition tutorial</h3>
    <div class="container">
        <div id="box">
            This is my box
        </div>
    </div>
</body>
</html>
